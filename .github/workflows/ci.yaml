name: ci
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
jobs:
  containers:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: make compose-up
        run: |
          make compose-up

  validate-score:
    runs-on: ubuntu-latest
    env:
      HUMCTL_VERSION: '*'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - uses: humanitec/setup-cli-action@v1
        with:
          version: ${{ env.HUMCTL_VERSION }}
      - name: humctl score validate - backstage
        run: |
          humctl score validate --local --strict \
            score.yaml
